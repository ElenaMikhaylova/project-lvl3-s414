<!doctype html>
<html>
  <head>
    <title>RSS Reader</title>
  </head>
  <body>
    <div id="root">
      <div class="container">
        <div class="row">
          <div class="col-4">
            <div class="jumbotron">
              <form>
                <div class="form-group">
                  <label for="inputUrl">Add a link:</label>
                  <input type="text" class="form-control" id="inputURL" aria-describedby="urlError" placeholder="URL">
                  <small id="urlError" class="form-text text-muted"></small>
                </div>
                <button type="submit" class="btn btn-primary" id="btnAddFeed">Add</button>
              </form>
            </div>
            <div id="feeds"></div>
            <!-- Modal -->
            <div class="modal fade" id="articleDescriptionModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body"></div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-8" id="articles"></div>
        </div>
      </div>
    </div>
  </body>
</html>
